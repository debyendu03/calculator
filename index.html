<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/calculator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <input class="process-and-answer" type="text" />
        <div class="num">
          <button id="ac" value="AC">AC</button>
          <button id="c" value="C">C</button>
          <button id="div" value="/">รท</button>
          <button id="7" value="7">7</button>
          <button id="8" value="8">8</button>
          <button id="9" value="9">9</button>
          <button id="mul" value="*">*</button>
          <button id="4" value="4">4</button>
          <button id="5" value="5">5</button>
          <button id="6" value="6">6</button>
          <button id="minus" value="-">-</button>
          <button id="1" value="1">1</button>
          <button id="2" value="2">2</button>
          <button id="3" value="3">3</button>
          <button id="plus" value="+">+</button>
          <button id="zero" value="0">0</button>
          <button id="dot" value=".">.</button>
          <button id="equal" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="/calculator.js"></script>
  </body>
</html>
